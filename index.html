<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project One</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <header class="header-container">
        <img src="img/logo.png" alt="logo" class="header-container__img">
        <img src="img/brand_name.png" alt="logo" class="header-container__img">
    </header>
    <div class="main-container">
        <div class="form-template">
            <h1 class="form-template__header">Register form</h1>
            <div class="form-template__wrapper">
                <div class="form-template__element">
                    <div class="form-template__icon"><i class="fas fa-user"></i></div>
                    <input class="form-template__field" type="text" placeholder="Name" name="Name" required >
                </div>
                <div class="form-template__element">
                    <div class="form-template__icon"><i class="fas fa-lock"></i></div>
                    <input class="form-template__field" type="text" placeholder="Name" name="Name" required >
                </div>
                <div class="form-template__element">
                    <div class="form-template__icon"><i class="fas fa-lock"></i></div>
                    <input class="form-template__field" type="text" placeholder="Name" name="Name" required >
                </div>
                <div class="form-template__element">
                    <div class="form-template__icon"><i class="fas fa-envelope"></i></div>
                    <input class="form-template__field" type="text" placeholder="Name" name="Name" required >
                </div>
                <div class="form-template__element">
                    <div class="form-template__icon"><i class="fas fa-map-marker"></i></div>
                    <input class="form-template__field" type="text" placeholder="Name" name="Name" required >
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
